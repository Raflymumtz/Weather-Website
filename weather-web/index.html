<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-view">

        <div class="search_bar">
            <span class="caption">
                Search your location
            </span>
            <div class="search-icon">
            </div>
        </div>

        <div class="weather-icon">
          <div class="icon-awan" id="weather-icon">
          </div>
          <strong class="weather-info" id="description">Weather : Loading...</strong>
        </div>

        <div class="temperature">
          <div class="c" id="temperature">Temperature: Loading...</div>
          <span class="feels-like-temperature" id="feels-like">Feels like: Loading...</span>
        </div>

        <div class="description">
          <div class="description" id="location">
            Loading location...
          </div>
          <span class="coodinates" id="coord">Lat (Loading...), Lon (Loading...)</span>
        </div>

        <div class="container-1">
          <div class="tanggal" id="date">
            Loading date...
          </div>
          <div class="sunrise-sunset">
            <div class="sun-images-1">
            </div>

            <div class="container">
              <div class="sunrise-images-1">
              </div>
              <div class="sunset-icon">
              </div>
            </div>

            <div class="container-2">
              <span class="container-1" id="sunrise">
              </span>
              <span class="container" id="sunset">
              </span>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
